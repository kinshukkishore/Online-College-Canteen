    <div class="container">
        <form action="post.html">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.. "class="input-responsive" required>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.."class="input-responsive" required>
      
          <label for="Department">Department</label>
          <select id="Department" name="Department">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ASE">ASE</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
